<div class="advices-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12 home-title">
        <p class="text-xs-center text-bold-custom">{{ title }}</p>
      </div>
      <div class="col-md-6 offset-md-3 col-xs-12 home-title">
        <h4 class="text-xs-center">Выберете бюджет, руб</h4>
      </div>
      <div class="col-md-6 offset-md-4 col-xs-12 home-title home-title">
        <mat-slider
          tickInterval="1000"
          step="1000"
          min="0"
          max="400000"
          thumbLabel
          aria-label="unit(s)">
        </mat-slider>
      </div>
      <div class="col-md-6 offset-md-3 col-xs-12 home-title">
        <h4 class="text-xs-center">ПК вам нужен для</h4>
      </div>
      <div class="col-md-4 offset-md-4 col-xs-12 home-title choice-buttons">
        <button [ngClass]="returnNewStyleFor('work')" (click)="changePcBuildFor('work')">Работы</button>
        <button [ngClass]="returnNewStyleFor('gaming')" (click)="changePcBuildFor('gaming')">Гейминга</button>
      </div>
      <div class="chooser-rectangle">
<!--TODO: Исправить форму        -->
        <form [formGroup]="chooserComponentForm" (ngSubmit)="submitForm()">
          <div class="component-block" *ngFor="let component of componentsList">
            <div class="text-block-title">{{component.componentName}}</div>
            <div class="text-block-select">
              <select
                formControlName="{{component.formControlName}}"
                class="form-control form-control-md text-block-select"
              >
                <option selected disabled>{{component.placeholder}}</option>
                <option class="text-block-option" *ngFor="let state of componentsList" [ngValue]="state">
                  {{ state.componentName }}
                </option>
              </select>
            </div>
            <div class="text-block-button">
              <button class="button-with-image" (click)="clearComponent(component.formControlName)"></button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 offset-md-4 col-xs-12 home-title choice-buttons">
        <button
          class="btn btn-md btn-primary"
          type="submit"
          (click)="submitForm()"
        >Подобрать комплектующие
        </button>
      </div>
    </div>
  </div>
</div>
