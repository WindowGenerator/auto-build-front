<div class="resulting-assembly-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <p class="text-xs-center text-bold-custom">{{ title }}</p>
      </div>
      <div class="chooser-rectangle">
        <div  class="component-block" *ngFor="let component of componentsList">
          <div class="component-block__title">{{component.componentName}}</div>
          <div class="component-main-info-block">
            <img src="assets/resources/test-resources/test-resulting-assembly.png">
            <a (click)="goToComponentCard(component.componentName, 'a')" class="component-main-info-block__reference">AMD Ryzen 7 3800X 3.9(4.5)GHz 32MB sAM4 Tray (100-000000025)</a>
            <span class="component-main-info-block__price">30 516  руб</span>
          </div>
        </div>
      </div>
      <div class="all-price">
        Итого:<br> {{1488}} руб
      </div>
      <div class="col-md-4 offset-md-4 col-xs-12 home-title choice-buttons">
        <button
          class="btn btn-md btn-primary"
          type="submit"
          (click)="addComponentsToFavorites()"
        >Добавить в избранное
        </button>
      </div>
    </div>
  </div>
</div>
