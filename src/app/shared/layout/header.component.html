<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">AUTO-BUILD</a>

    <!-- Show this for logged out users -->
    <ul *appShowAuthed="false"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/advices">
          Советы по сборке ПК
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/favorites">
          Избранное
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/register"
          routerLinkActive="active">
          Регистрация
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/login"
           routerLinkActive="active">
          Вход
        </a>
      </li>

    </ul>

    <!-- Show this for logged in users -->
    <ul *appShowAuthed="true"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/advices"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">

        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/favorites">

        </a>

        <a class="nav-link"
          routerLink="/settings"
          routerLinkActive="active">

        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/profile', currentUser.username]"
          routerLinkActive="active">
          <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic" />
          {{ currentUser.username }}
        </a>
      </li>

    </ul>

  </div>
</nav>
